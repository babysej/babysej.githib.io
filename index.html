<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook -log in or sign up</title>
    <link rel="stylesheet" href="exercise_3.css">
    
</head>
<body>
    <div class="wrapper">
        <section class="intro_section">
            <h2 class="intro_banner" id="intro_text">facebook</h2>
            <br>
            <p class="intro_text">Facebook helps you connect and share<br> with the people in your life.</p>
        </section>
        
        <section class="end_section">
            <form class="form">
                <div>

                    <input class="input" type="text" placeholder="Email address or phone number">
                </div>
                <!-- <br><br> -->
                <div>

                    <input class="input" type="password" placeholder="Password">
                </div>
                <!-- <br><br> -->
                <div>

                    <button id="login" class="input" type="button">Log in</button>
                </div>
                <small id="center">Forgotten password?</small>

                <div>
                    <hr>
                </div>

                <div class="acc-wrapper">
                    <button class="create account" type="button">Create new account</button>
                </div>
            </form>

            <small><strong>Create a Page</strong> for a celebrity, brand or business.</small>
        </section>
    </div>


</body>
</html>
